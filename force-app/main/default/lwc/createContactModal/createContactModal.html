<template>
    <lightning-modal-header label="Create New Contact"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form object-api-name="Contact" onsuccess={successHandler} onerror={errorHandler}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="AccountId" value={content}> </lightning-input-field>
            <lightning-input-field field-name="FirstName"> </lightning-input-field>
            <lightning-input-field field-name="LastName"> </lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-button
                type="submit"
                name="submit"
                variant="brand"
                label="Create Contact"
            >
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <!-- <lightning-modal-footer>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
    </lightning-modal-footer> -->
</template>
