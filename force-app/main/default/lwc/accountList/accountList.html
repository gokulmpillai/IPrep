<template>
  <lightning-card icon-name="standard:account" title="Accounts Owned By You" variant="base">
    <div class="slds-p-around_medium">
      <template lwc:if={containsAccount}>
        <lightning-datatable key-field="accountId" data={data} columns={columns} onrowaction={callRowAction}
          hide-checkbox-column show-row-number-column></lightning-datatable>
      </template>
      <template lwc:else>
        <p>There are no accounts owned by you!</p>
      </template>
      <!-- <template if:true={showTemplate}>
        <c-create-contact-modal account-record-id={accountId}></c-create-contact-modal>
      </template> -->
    </div>
  </lightning-card>
</template>
